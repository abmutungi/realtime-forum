<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
     <script src="https://kit.fontawesome.com/0aef5c9550.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div id="maincontainer">
        <div id="forumbody">
            <div class="header">
                <i class='far fa-futbol fa-2x'>
                    <div id="logo-text"><span style="color:black">team</span>forum</div>
                </i>
                <div id="user-div">
                    <div id="active-username">abmutungi</div>
                    <i class='fa-solid fa-arrow-right-from-bracket fa-1.5x'></i>
                </div>
            </div>
            <div id="postfeed"></div>
            <div id="new-post-btn">+ Create a post </div>
            <div id="onlineusers">
            </div>

            







    </div>

    <!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="chat-box">
    <span class="close">&times;</span>
   <div id="chat-box-header"></div>
   <div id="chat-box-body"></div>
   <div id="chat-box-footer"></div>
  </div>

</div>
    <script src="/newapp.js"></script>

</body>

</html>
